<section data-ng-controller="ItemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Items</h1>
    </div>


    <table class="table table-striped">
    <thead>
      <tr>
        <th># Item</th>
        <th>Voorraad</th>
        <th>Gewenste hoeveelheid</th>
        <th><a href="/#!/items/create" class="pull-right" style="color: inherit"><i class="glyphicon glyphicon-plus"></i></a></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
          <td>
            <a data-ng-href="#!/items/{{item._id}}">{{item.name}}</a>
          </td>
          <td>
            {{item.amount}}
          </td>
          <td>
            {{item.amountDesired}}
          </td>
          <td>
            <div class="pull-right btn-group" data-ng-show="authentication.user._id == item.user._id">
                <button type="button" class="btn btn-warning btn-sm">
                    <a href="/#!/items/{{item._id}}/edit" style="color: inherit"><i class="glyphicon glyphicon-edit"></i></a>
                </button>
                <button type="button" class="btn btn-danger btn-sm">
 <!-- todo -->                   <a data-ng-click="remove($index);" style="color: inherit"><i class="glyphicon glyphicon-trash"></i></a> 
                </button>
            </div>
          </td>
        </tr>

    </tbody>
    </table>

    <div class="alert alert-warning text-center" data-ng-hide="!items.$resolved || items.length">
    	No Items yet, why don't you <a href="/#!/items/create">create one</a>?
    </div>
</section>
